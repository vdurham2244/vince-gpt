<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="Vince AI - Your Digital Companion - An interactive 3D AI character you can chat with">
    
    <!-- PWA support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vince AI">
    
    <!-- PWA icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Vince AI - Your Digital Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #scene-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform: translateY(-5%);
        }

        .welcome-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            color: #2c3e50;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 2;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        #chat-interface {
            position: fixed;
            bottom: max(20px, 4vh);
            left: 50%;
            transform: translateX(-50%);
            width: min(90%, 600px);
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: clamp(12px, 2vh, 20px);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            z-index: 2;
            transition: all 0.3s ease;
        }

        #chat-input {
            flex-grow: 1;
            border: 2px solid #e0e0e0;
            padding: clamp(10px, 1.5vh, 15px) clamp(15px, 2vw, 20px);
            border-radius: 15px;
            font-size: clamp(14px, 2vw, 16px);
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        #chat-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #send-button {
            margin-left: 12px;
            padding: clamp(10px, 1.5vh, 15px) clamp(20px, 3vw, 30px);
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(14px, 2vw, 16px);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        #send-button:active {
            transform: translateY(0);
        }

        @media (max-height: 600px) {
            .welcome-text {
                top: 10px;
                font-size: 1rem;
                padding: 8px 16px;
            }

            #chat-interface {
                bottom: 10px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            #chat-interface {
                width: 95%;
            }

            #send-button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <h1 class="welcome-text">Would you like to talk to Vince?</h1>
    <div id="chat-interface">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
